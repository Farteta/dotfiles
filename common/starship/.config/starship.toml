# Starship prompt configuration
# https://starship.rs/config/

# Prompt format
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$cmd_duration\
$line_break\
$character"""

[username]
style_user = "blue bold"
style_root = "red bold"
format = "[$user]($style) in "
show_always = true

[hostname]
ssh_only = false
format = "ğŸŒ [$hostname](bold green) in "

[directory]
style = "cyan bold"
truncation_length = 3
truncate_to_repo = false

[git_branch]
symbol = " "
style = "purple bold"
format = "on [$symbol$branch]($style) "

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "red bold"

[character]
success_symbol = "[â¯](bold green)"
error_symbol = "[â¯](bold red)"

[cmd_duration]
min_time = 2_000
format = "took [$duration](bold yellow) "
